name: Check format.
on: push

jobs:
  run_prettier:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install Dependencies
        run: |
          yarn install
      - name: Run prettier
        run: |
          prettier --check .
      - name: Run eslint
        run: |
          yarn eslint --ext '.js,.ts' --ignore-path .gitignore .
